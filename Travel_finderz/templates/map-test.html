    <!-- The div where we will inject our map -->
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
    <script src="http://leafletjs.com/dist/leaflet.js"></script> 
    <script type="text/javascript">
      $(document).ready(function () {
          init_map();
          add_marker();
      });
      var map;
  
      function init_map() {
          myMap = L.map('map').setView([37.8, -96], 4);
          L.tileLayer("https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}", {
          attribution: "Map data &copy; <a href=\"https://www.openstreetmap.org/\">OpenStreetMap</a> contributors, <a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>, Imagery Â© <a href=\"https://www.mapbox.com/\">Mapbox</a>",
          maxZoom: 18,
          id: "mapbox.streets",
          accessToken: "pk.eyJ1IjoiamFtYm9uZzQ3IiwiYSI6ImNrMzZseWs0MjAzNHYzZG52Y3lybmZ3dmsifQ.2F1jTOE2UXpF1-E4gwpFeQ",
          }).addTo(myMap);
      }
  
      function add_marker() {
    var points = [
        ["New York", 40.7128, -74.0059, "http://127.0.0.1:5000/newyork"]
   
    ];
    
    var marker = [];
    var i;
    for (i = 0; i < points.length; i++) {
        marker[i] = new L.Marker([points[i][1], points[i][2]], {
            win_url: points[i][3]
        });
        marker[i].addTo(myMap);
        marker[i].on('click', onClick);
    };
  }
  
  function onClick(e) {
    //console.log(this.options.win_url);
    window.open(this.options.win_url);
  }
  </script>
