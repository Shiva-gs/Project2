        <!-- Our CSS for Map
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
        -->
        <style> 
        * {
            margin: 0; padding: 0; 
          }
           
         /* DO-NOT change the video sytle pixels */
          #container {
          position: relative;
          padding-bottom: 45%; /* 56.25% 16:9 */
          /*padding-top: 5px; */
          left: 0;
          right: 0;
          height: 0;
          background:#030303;
        }
        #container iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        
        #map{
          height: 350px;
          width: 1060px;
          /*980px;*/
        }

<body>
 
  <!--  on Page load show the welcome video -->
     <div id="container"> 

        <!-- <div style="padding:12.55% 0 0 0;position:relative;"> style="position:absolute;top:0;left:0;width:100%;height:100%;" -->
          
          <iframe id="video" 
          src="https://player.vimeo.com/video/310197402?autoplay=1&loop=1&portrait=0" 
           frameborder="0" 
          allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
       
        <script src="https://player.vimeo.com/api/player.js"></script> 

    </div> 
      
 
    <div class="container">
      



    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT Location:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>SELECT Category:</h5>
          <select id="selCategory" onchange="optionChanged1(this.value)"></select>
        </div>        
        <div class="well">
          <h5>SELECT DataSource:</h5>
          <select id="selDataSource" onchange="optionChanged(this.value)">
            <option>Google</option>
            <option>OtherResources</option>
          </select>
        </div>   
      </div>
      <div class="col-md-5">
        <!--<div id="pie"></div>-->
        <!-- Leaflet Map -->
        <div id="map"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
